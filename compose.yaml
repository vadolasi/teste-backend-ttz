services:
  timescaledb:
    image: timescale/timescaledb-ha:pg17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: timescaledb
      POSTGRES_PASSWORD: timescaledb
      POSTGRES_DB: timescaledb
    volumes:
      - timescaledbdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data

volumes:
  timescaledbdata:
  redisdata:
