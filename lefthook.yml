pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm exec biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    test:
      run: pnpm exec jest --passWithNoTests --colors=off --findRelatedTests {staged_files}
      glob: "src/**/*.ts"
    test-e2e:
      run: pnpm exec jest --passWithNoTests --colors=off --findRelatedTests {staged_files} --config ./test/jest-e2e.json
      glob: "test/**/*.ts,src/**/*.ts"
    test-cov:
      run: pnpm exec jest --passWithNoTests --colors=off --coverage --findRelatedTests {staged_files}
      glob: "src/**/*.ts"

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm exec cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    "lint commit message":
      run: pnpm exec commitlint --edit {1}
